<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <h1>Network</h1>
        </div>
        <div class="your-feed">
            <h1 class="title">Your Feed</h1>
        </div>
        <div class="main">

            <div class="left-col">
                <div class="avatar">
                    <img src="icon.png" alt="icon" class="icon">
                    <a href="#">Add an Avatar</a>
                    <h2>James Doe</h2>
                </div>
            </div>
            <div class="right-col">
                <div class="top">
                    <div class="neil">
                        <div class="flex">
                            <h3>Neil M</h3>
                            <div class="move-right">
                            <p class="count">1 like(s)</p>
                            <button class="likebutton" id="count" onclick="add1(this.id)">Like</button>
                            </div>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="middle">
                    <div class="nichole">
                        <div class="flex">
                            <h3>Nichole K</h3>
                            <div class="move-right">
                                <p class="count2">9 like(s)</p>
                                <button class="likebutton" id="count2" onclick="add1(this.id)">Like</button>
                            </div>
                        </div>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="bottom">
                    <div class="jim">
                        <div class="flex">
                            <h3>Jim R</h3>
                            <div class="move-right">
                                <p class="count3">12 like(s)</p>
                                <button class="likebutton" id="count3" onclick="add1(this.id)">Like</button>
                            </div>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is like it?</p>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
